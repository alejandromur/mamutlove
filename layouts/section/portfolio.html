{{ define "main" }}
<main class="main">
    <ul class="work__list">
        {{ range .Site.Params.project }}
        <li class="work__item">
            <h2>{{ .name }}</h2>
            <div class="work__item__tags">
                {{ range .categories }}
                <span>{{ . }}</span>
                {{ end }}
            </div>
            <p>{{ .description | safeHTML }}</p>
            <div>
                {{ if .demoUrl }}
                <a class="link" href="{{ .demoUrl }}" title="{{ .name }} demo">demo</a>
                {{ end }}
                <a class="link" href="{{ .codeUrl }}" title="{{ .name }} at github">github</a>
            </div>
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}

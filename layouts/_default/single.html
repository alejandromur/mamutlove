{{ define "main" }}
<main id="mainContent" class="post">
    <article class="post-content">
        <header class="post-content__header">
            <time>{{ dateFormat "02/01/2006" .Date }}</time>
            <h2>{{ .Title }}</h2>
        </header>
        {{ .Content }}
        <!-- {{ .Content | replaceRE "<p>" "<p class=\"mb4 px3\">" | safeHTML }} -->
    </article>
</main>
{{ end }}
